<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        text-align: center;
        position: relative;
        height: 100vh;
        overflow: hidden;
    }
    .gallery {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%; /* Ensure gallery fills the body */
    }
    .embed-container {
        position: relative;
        height: 60vh; /* Use viewport height */
        width: 80vw; /* Use viewport width */
        margin: auto; /* Center align the container */
    }
    .photo {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden; /* Hide overflow */
    }
    img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Maintain aspect ratio without cropping */
    }
    .step-number, .description {
        color: black;
        font-weight: bold;
    }
    .step-number {
        font-size: 4vw;
    }
    .description {
        font-size: 3vw;
        padding-top: 1vh;
        padding-bottom: 1vh;
    }
    #prevBtn, #nextBtn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px 20px;
        font-size: 5vw;
        cursor: pointer;
        background: none;
        border: none;
        color: #333;
    }
    #prevBtn {
        left: 2vw;
    }
    #nextBtn {
        right: 2vw;
    }
    @media (max-width: 768px) {
        .embed-container {
            width: 90vw;
        }
        .step-number {
            font-size: 5vw;
        }
        .description {
            font-size: 4vw;
        }
        #prevBtn, #nextBtn {
            font-size: 8vw;
        }
    }
</style>
