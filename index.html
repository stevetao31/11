<script>
    const photos = [
        {
            step: "Step 1",
            src: "https://github.com/stevetao31/11/blob/main/1.jpg?raw=true",
            alt: "Collect a small sample of stem cells",
            description: "Collect a small sample of stem cells from a healthy living animal"
        },
        {
            step: "Step 2",
            src: "https://github.com/stevetao31/11/blob/main/2.jpg?raw=true",
            alt: "Cells multiply and mature",
            description: "Cells multiply and mature in a cultivator provided with water and nutrition"
        },
        {
            step: "Step 3",
            src: "https://github.com/stevetao31/11/blob/main/3.jpg?raw=true",
            alt: "Meat grows to desired size",
            description: "Harvest the meat in the cultivator after it has grown to the desired size and characteristics"
        },
        {
            step: "Step 4",
            src: "https://github.com/stevetao31/11/blob/main/4.jpg?raw=true",
            alt: "Make food with cultivated meat",
            description: "Make food with cultivated meat"
        }
    ];

    let currentPhoto = 0;

    function showPhoto(index) {
        const photo = photos[index];
        document.getElementById('step-number').innerText = photo.step;
        document.getElementById('photo-img').src = photo.src;
        document.getElementById('photo-img').alt = photo.alt;
        document.getElementById('description').innerText = photo.description;
    }

    document.getElementById('prevBtn').addEventListener('click', function() {
        if (currentPhoto > 0) {
            currentPhoto--;
            showPhoto(currentPhoto);
        }
    });

    document.getElementById('nextBtn').addEventListener('click', function() {
        if (currentPhoto < photos.length - 1) {
            currentPhoto++;
            showPhoto(currentPhoto);
        }
    });

    // Initialize the first photo
    showPhoto(currentPhoto);
</script>
