<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            text-align: center;
            position: relative;
            height: 100vh;  /* Make sure the body takes full viewport height */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery {
            width: 90%; /* Adjust gallery width to make it responsive */
            max-width: 600px; /* Maximum width of the gallery */
            margin: auto; /* Center the gallery vertically and horizontally */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .photo {
            width: 100%; /* Ensure photo container is fully responsive */
            height: auto; /* Maintain aspect ratio */
            position: relative;
        }
        img {
            width: 100%;
            height: auto; /* Adjust height automatically to maintain aspect ratio */
        }
        .step-number, .description {
            width: 100%;
            text-align: center; /* Center align text */
            color: black;
            font-weight: bold;
            font-size: calc(10px + 2vw); /* Responsive font size using viewport width */
            margin: 10px 0;
        }
        #prevBtn, #nextBtn {
            position: fixed; /* Use fixed position to place buttons */
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #333;
            font-size: calc(10px + 2vw); /* Responsive font size */
            cursor: pointer;
            padding: 10px 20px;
        }
        #prevBtn {
            left: 20px; /* Place button on the left side */
        }
        #nextBtn {
            right: 20px; /* Place button on the right side */
        }

        @media (max-width: 768px) {
            .gallery {
                width: 95%; /* Slightly increase width on smaller screens */
            }
            .step-number, .description {
                font-size: calc(12px + 3vw); /* Increase font size on smaller screens */
            }
        }
    </style>
</head>
